<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Positioning</title>
    <link rel="stylesheet" type="text/css" href="button.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div class="buttonset-movie-control">
        <button class="button button-play" type="button">
            <span aria-hidden="true" class="fa fa-play"></span> play
        </button>
        <button class="button button-pause" type="button">
            <span aria-hidden="true" class="fa fa-pause"></span> pause
        </button>
        <button class="button button-stop on" type="button">
            <span aria-hidden="true" class="fa fa-stop"></span> stop
        </button>
    </div>
</body>

</html>
